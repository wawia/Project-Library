<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="popup">
        <div>
            <div>
                <label for="titleOfBook">Title of the book</label>
                <input type="text" id="titleOfBook">
            </div>
            <div>
                <label for="authorOfBook">Author</label>
                <input type="text" id="authorOfBook">
            </div>
            <div>
                <label for="pagesRead">Pages of Book</label>
                <input type="number" id="pagesRead">
            </div>
            <div>
                <label for="readStatus">Is it Read</label>
                <select name="readStatus" id="readStatus">
                    <option value="" selected selection disabled>Have you read the book</option>
                    <option value="yes">You have read this book</option>
                    <option value="no">You havent read this book</option>
                </select>
            </div>
            <button id="entry"></button>
        </div>
    </div>
    <header>
        <h1>My Library</h1>
        <button id="addBook">+Book</button>
    </header>

    <main>

    </main>
</body>
</html>
